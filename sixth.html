<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="sixth.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div  class="lightTheme" id="container1">
        <div  id="main1">
            <div class="dark-light">
                <p class="light"> Light</p>
                <input type="checkbox" class="check-box" value="blue" onchange="onchang()" >
                <p class="dark">Dark</p>
            </div>
            <div class="field">
                <input type="text" class="name" id="name" placeholder="Enter your name">
                <input type="email" class="email" id="email" placeholder="Enter your Email">
            </div>
            <div class="male-female" >
                <p class="male">Male</p>
                <input type="checkbox" class="check-box2" >
                <p class="female">Female</p>
            </div>
            <div class="permission-box">
                <div class="permission-photo" id="permission-photo">

                </div>
                <i class="fas fa-sync-alt" onclick="refresh()" id="permission-refresh"></i>
                <input type="number" id="permission-input" placeholder="Enter the number in box">
                <button class="premission-btn" onclick="btn()">sign up</button>
            </div>

        </div>
        <div id="main2" class="main2">
            <p id="gender">  <p>
                <p id="real-name">  <p></p>
                <h2 class="warnning" id="warnning">If your specificatios are correct click the button otherwise refresh the page and fill in again</h2>
               <button class="premission-btn2" onclick="btn2()">click here</button>
        </div>
        <div class="last12" id="last12"> </div>

    </div>
    <script src="sixth.js"></script>
</body>
